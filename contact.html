<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG Biology - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AG Biology</h1>
        <p>Contact Us</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="test-preparation.html">Test Preparation</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <h2>Contact Us</h2>
        <p>If you have any questions or suggestions, feel free to reach out using the form below.</p>
        
        <form action="https://formspree.io/YOUR_EMAIL" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="exam">Exam Preparation:</label>
            <select id="exam" name="exam">
                <option value="CSIR NET">CSIR NET</option>
                <option value="NEET">NEET</option>
                <option value="Kerala PSC">Kerala PSC</option>
                <option value="GATE">GATE</option>
                <option value="None">None</option>
            </select>
            
            <label for="query">Query (up to 500 words):</label>
            <textarea id="query" name="query" rows="5" maxlength="500" required></textarea>
            
            <label for="attachment">Optional Attachment (JPG only):</label>
            <input type="file" id="attachment" name="attachment" accept="image/jpeg">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="contact-number">Contact Number (optional):</label>
            <input type="text" id="contact-number" name="contact-number">
            
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 AG Biology. All rights reserved.</p>
    </footer>
</body>
</html>
